<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>

	<body onkeydown="TriggeredKey(this)">
		<img class="background" src="img/background.png" alt="">
		<div class="dialog">
			<div class="left">
				<div class="title"><b>CREATION PERSONNAGE</b></div>
			<!--	<img id="logo" height="110px" width="332px"> > -->	
				<form id="register" name="register" action="#">
					<div class="Label">Prénom</div>
					<input id="firstname" type="text" class="" name="firstname" placeholder="David"><br>
					<div class="Label";>Nom</div>
					<input id="lastname" type="text" class="" name="lastname" placeholder="Guilmour"><br>
					<div class="Label", sans-serif;>Date de naissance (MM/DD/YYYY)</div>
					<input id="dateofbirth" type="date" name="dateofbirth" class="" placeholder="Date de naissance (dd/mm/yyyy)" min="01/01/1900" max="01/01/2010" onfocus="(this.type='date')"><br>
					<div class="Label", sans-serif;>Taille</div>
					<input id="height" type="number" class="" name="height" min="120" max="220" placeholder="180 (cm)"><br>
					<center>
						<div class="radio-toolbar">
							<input type="radio" id="radiom" name="sex" value="m" checked>
							<label for="radiom">Homme</label>
						
							<input type="radio" id="radiof" name="sex" value="f">
							<label for="radiof">Femme</label>
						</div>
					</center>
					<button id="submit" type="submit"><font size="4px">VALIDER</font></button>
				</form>
				<center class="text"><font size="1px">Si vous n'arrivez pas à valider c'est simplement que l'un des champs est mal rempli.</font></center>
			</div>
			<div class="right">
				<img class="city" src="img/map.png" alt="">
				<img class="perso" src="img/perso.png" alt="">
			</div>
		</div>
		<script>
			const allRanges = document.querySelectorAll(".range-wrap");
			allRanges.forEach(wrap => {
				const range = wrap.querySelector(".range");
				const bubble = wrap.querySelector(".bubble");

				range.addEventListener("input", () => {
					setBubble(range, bubble);
				});
				setBubble(range, bubble);
			});

			function setBubble(range, bubble) {
				const val = range.value;
				const min = range.min ? range.min : 0;
				const max = range.max ? range.max : 100;
				const newVal = Number(((val - min) * 100) / (max - min));
				bubble.innerHTML = 'Height: ' + val;
				bubble.style.left = `calc(${newVal}% + (${8 - newVal * 0.15}px))`;
			}
		
			var myFirstName = document.getElementById('firstname');
			var myLastName = document.getElementById('lastname');
			var myDOB = document.getElementById('dateofbirth');
			var myHeight = document.getElementById('height');

			function isNumber(e) {
				var key=e.which || e.KeyCode;
				if ( key >=48 && key <= 57) {
					return true; 
				}
				else {
					return false;
				}
			}

			
			function checkDOB() {
				var date = new Date($('#dateofbirth').val());
				day = date.getDate();
				month = date.getMonth() + 1;
				year = date.getFullYear();
				if (isNaN(month) || isNaN(day) || isNaN(year)) {
					myDOB.style.backgroundColor = '#E06666';
					myDOB.style.color = 'black';
				}
				else {
					var dateInput = [day, month, year].join('/');

					var regExp = /^(\d{1,2})(\/|-)(\d{1,2})(\/|-)(\d{4})$/;
					var dateArray = dateInput.match(regExp);

					if (dateArray == null){
						return false;
					}

					month = dateArray[1];
					day= dateArray[3];
					year = dateArray[5];        
				}
			}

			function TriggeredKey(e) {
				var keycode;
				if (window.event) keycode = window.event.keyCode;
				if (window.event.keyCode == 13 || window.event.keyCode == 27) return false;
			}
		</script>
		<script src="js/script.js" type="text/javascript"></script>
	</body>
</html>
